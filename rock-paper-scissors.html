<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <div class="welcome-part">
            <h1>welcome to</h1>
            <p>Rock Paper Scissors</p>
        </div>
        <div class="pick">
            <div class="pickies js-pickies">
                <button class="rock"><img src="images/rock-emoji.png" alt="Rock"></button>
                <button class="paper"><img src="images/paper-emoji.png" alt="Paper"></button>
                <button class="scissors"><img src="images/scissors-emoji.png" alt="Scissors"></button>
            </div>
            <div class="user-pick">
                <p>you picked: <img src="images/rock-emoji.png" alt=""></p>
            </div>
            <div class="computer-pick js-computer-pick">
                <p>computer picked:  <img src="images/scissors-emoji.png" alt=""></p>
            </div>
        </div>
        <hr><br>
        <div class="result js-result">
            <p>You Win</p>
        </div>
        <br>
        <div class="score js-score">
            <p>Wins: 0, Losses: 0, Ties: 0</p>
        </div>
    </div>
    <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
